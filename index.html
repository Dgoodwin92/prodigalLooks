<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodigal Looks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand logo" href="#">Prodigal Looks</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>            
            </ul>
          </div>
        </div>
      </nav>

      <div class="container d-flex justify-content-center mt-4">
        <div class="row img-row">
          <div class="col-s-12 col-lg-12 col-xl-6">
            <img src="./media/img/front-tshirt.jpg" id="front-t" alt="Person facing camera, wearing a t-shirt with Citizen of Heaven printed on the front." class="title-img rounded">
          </div>
          <div class="col-s-12 col-lg-12 col-xl-6">
            <img src="./media/img/back-tshirt.jpg" id="back-t" alt="The back of a person, wearing a t-shirt with Faith over Fear printed on the back in a circle." class="title-img rounded">
          </div>
        </div>
      </div>
      <div class="container d-flex justify-content-center m-auto mt-4">
        <div class="row">
          <div class="col-12">
            <h2>Contact Us</h2>
          </div>
        </div>
      </div>
      <div class="container contact-us">
        <form class="row needs-validation g-2 justify-content-center" novalidate>
          
          <div class="col-md-6">
            <label for="full-name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full-name" value="" required>
            <div class="valid-feedback">
              Amazing!
            </div>
          </div>
          <div class="col-md-6">
            <label for="email-add" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email-add" value="" required>
            <div class="valid-feedback">
              Amazing!
            </div>
          </div>
            <div class="col-12">
              <label for="messageArea" class="form-label">Email Message</label>
              <textarea class="form-control" id="messageArea" placeholder="Required message" required></textarea>
                <div class="invalid-feedback">
                  Please enter a message in the textarea.
                </div>
            </div>
          </div>
        </form>
      </div>
</body>
</html>
